<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th,
        td {
            padding: 0.5rem;
            text-align: left;
            vertical-align: middle;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: normal;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        @media (max-width: 768px) {
            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            th,
            td {
                padding: 0.5rem;
                border: none;
            }

            th {
                display: inline-block;
                margin-bottom: 0.5rem;
            }

            tr {
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
    <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Suche...">
<button onclick="searchTable()">OK!</button>
<body>

<div class="container">
    <table id="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Level</th>
                <th>Rarity</th>
                <th>Property</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            <script src="CactusClicker/script.js"></script>
        </tbody>
    </table>
</div>

</body>
</html>
