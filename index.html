<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Table</title>
</head>
<body>
  <div>
    <label for="name-filter">Name:</label>
    <input type="text" id="name-filter" />

    <label for="level-filter">Level:</label>
    <input type="number" id="level-filter" min="1" max="10" />

    <label for="rarity-filter">Rarity:</label>
    <select id="rarity-filter">
      <option value="">-- All --</option>
      <option value="Common">Common</option>
      <option value="Rare">Rare</option>
      <option value="Epic">Epic</option>
      <!-- Add more rarity options here -->
    </select>

    <label for="property-filter">Property:</label>
    <select id="property-filter">
      <option value="">-- All --</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <!-- Add more property options here -->
    </select>
  </div>

  <table id="items-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Level</th>
        <th>Rarity</th>
        <th>Property</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
