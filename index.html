<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Database Filter</h1>
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search for kategories..">

    <table id="kategoryTable">
        <tr>
            <th>Name</th>
            <th>Floor</th>
            <th>Rarity</th> 
            <th>Attributes</th>
        </tr>
        <!-- The table data will be populated by the script.js file -->
    </table>

    <script src="script.js"></script>
</body>
</html>
